name: build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build project
        run: npm run build

      - name: List files (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type d -name dist -print -o -name build -print

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
            **/dist/**
            build/**
            **/build/**
          if-no-files-found: error
